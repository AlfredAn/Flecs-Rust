[workspace]
members = ["flecs_ecs", "flecs_ecs_derive", "flecs_ecs_sys"]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT"
repository = "https://github.com/Indra-db/flecs_ecs_rs"

[workspace.lints]
clippy.doc_markdown = "warn"
clippy.semicolon_if_nothing_returned = "warn"

#[profile.release]
#opt-level = 3
#lto = true
#codegen-units = 1
#panic = "abort"
#overflow-checks = false

#[profile.bench]
#opt-level = 3
#lto = true
#codegen-units = 1
#overflow-checks = false
